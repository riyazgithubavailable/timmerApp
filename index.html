<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="same-color">Multiple Timer App</h1>
    <div id="container">
        <p id="para">Set time:</p>
        <label for="hours" class="same-color">Hours:</label>
        <input type="number" id="hours" min="0" placeholder="hh">
        <label for="minutes" class="same-color">Minutes:</label>
        <input type="number" id="minutes" min="0" placeholder="mm">
        <label for="seconds" class="same-color">Seconds:</label>
        <input type="number" id="seconds" min="0" placeholder="ss">
        <button id="startTimer">Set</button>
    </div>
    <h2 id="heading">Current Timers</h2>
    <div id="activeTimers"></div>
    <script src="script.js"></script>
</body>
</html>
